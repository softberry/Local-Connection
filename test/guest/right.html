<body>
  <h1>RIGHT</h1>
  <span class="status"></span>

  <script>


    document.addEventListener("DOMContentLoaded", function () {
      new LocalConnection({
        key: document.location.hash || 'uniqueConnectionString',
        name: 'right',
        frames: ['top', 'left'],
        onConnect: function () {
          LC.left.document.querySelector('.status').classList.add('connected')
        }
      });
    });
 
  </script>
